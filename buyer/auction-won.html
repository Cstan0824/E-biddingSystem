<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Won</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .won-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            height: 100%;
        }

        .won-icon {
            font-size: 40px;
            margin-bottom: 24px;
            color: var(--text);
            border: 1px solid black;
            border-radius: 12px;
        }

        .won-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .won-subtitle {
            font-size: 16px;
            color: var(--muted);
            margin: 0 0 40px 0;
        }

        .won-product-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            margin-bottom: 24px;
        }

        .won-product-image {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            border-radius: 16px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 14px;
            letter-spacing: 0.1em;
        }

        .won-product-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .won-bid-label {
            font-size: 13px;
            color: var(--muted);
            margin: 0 0 4px 0;
        }

        .won-bid-price {
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            margin: 0;
        }

        .payment-note {
            background: #f9f9f9;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 40px;
            display: flex;
            gap: 12px;
            text-align: left;
        }

        .payment-btn {
            width: 100%;
            padding: 18px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
        }

        .header-back {
            align-self: flex-start;
            margin-bottom: 16px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
        }
    </style>
</head>

<body>
    <main class="viewport">
        <section class="device-shell">
            <header class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>

            <section class="screen">
                <div class="won-container">
                    <a href="history.html" class="header-back">Back</a>

                    <div class="won-icon">Icon</div>
                    <h1 class="won-title">Success Bid Title</h1>
                    <p class="won-subtitle">Success Bid Title</p>

                    <p style="margin-bottom: 16px; font-size: 14px; color: var(--muted);">Success Bid Message</p>

                    <div class="won-product-image">
                        PRODUCT IMAGE
                    </div>

                    <div class="won-product-card">
                        <p class="won-bid-label">Your Winning Bid</p>
                        <p class="won-bid-price">Price</p>
                    </div>

                    <div class="payment-note">
                        <span>Success Bid Message</span>
                    </div>

                    <button class="payment-btn" onclick="window.location.href='payment.html'">Proceed with
                        Payment</button>
                </div>
            </section>
        </section>
    </main>
</body>

</html>
