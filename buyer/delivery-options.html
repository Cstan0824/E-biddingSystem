<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Options</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-back {
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            margin-right: 16px;
            text-decoration: none;
            color: var(--text);
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }

        .add-new-btn {
            background: var(--text);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .address-card {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            position: relative;
        }

        .address-card.selected {
            border-color: var(--text);
            background: #f9f9f9;
        }

        .address-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .address-icon {
            font-size: 12px;
            font-weight: 600;
            color: var(--text);
        }

        .default-badge {
            background: var(--text);
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .address-actions {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 12px;
        }

        .action-text {
            color: var(--muted);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .action-text:hover {
            color: var(--text);
        }

        .address-text {
            font-size: 13px;
            color: var(--muted);
            margin: 0;
            padding-left: 0;
            margin-top: 8px;
        }

        .set-default {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text);
            font-size: 12px;
            margin-top: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .pickup-section {
            margin-top: 24px;
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .date-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 8px;
            font-family: inherit;
            color: var(--muted);
        }

        .save-btn {
            width: 100%;
            padding: 16px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main class="viewport">
        <section class="device-shell">
            <header class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>

            <section class="screen">
                <div class="screen-header">
                    <div style="display: flex; align-items: center;">
                        <a href="profile.html" class="header-back">back</a>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h2 class="section-title">Delivery Addresses</h2>
                    <button class="add-new-btn">+ Add New</button>
                </div>

                <div class="address-card selected">
                    <div class="address-header">
                        <span class="address-icon">Address Label</span>
                        <span class="default-badge">Default</span>
                    </div>
                    <div class="address-actions">
                        <span class="action-text">Edit</span>
                        <span class="action-text">Delete</span>
                    </div>
                    <p class="address-text">User Address</p>
                </div>

                <div class="address-card">
                    <div class="address-header">
                        <span class="address-icon">Address Label</span>
                    </div>
                    <div class="address-actions">
                        <span class="action-text">Edit</span>
                        <span class="action-text">Delete</span>
                    </div>
                    <p class="address-text">User Address</p>
                    <div class="set-default">
                        Set as Default
                    </div>
                </div>

                <div class="pickup-section">
                    <h2 class="section-title" style="margin-bottom: 16px;">Pickup Preferences</h2>

                    <div style="margin-bottom: 16px;">
                        <label
                            style="font-size: 13px; color: var(--text); display: flex; gap: 8px; align-items: center;">
                            Preferred Pickup Date
                        </label>
                        <input type="text" class="date-input" value="dd/mm/yyyy" readonly>
                    </div>

                    <div>
                        <label
                            style="font-size: 13px; color: var(--text); display: flex; gap: 8px; align-items: center;">
                            Preferred Pickup Time
                        </label>
                        <input type="text" class="date-input" value="--:--" readonly>
                    </div>

                    <button class="save-btn" onclick="window.location.href='profile.html'">
                        Save Preferences
                    </button>
                </div>
            </section>

            <nav class="bottom-nav" aria-label="Primary">
                <a href="index.html">Home</a>
                <a href="history.html">Bidding</a>
                <a href="wallet.html">Wallet</a>
                <a href="profile.html" aria-current="page">Profile</a>
            </nav>
        </section>
    </main>
</body>

</html>
