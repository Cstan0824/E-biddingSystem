<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .receipt-container {
            padding: 24px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--text);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            margin-bottom: 24px;
        }

        .success-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-align: center;
        }

        .success-subtitle {
            font-size: 14px;
            color: var(--muted);
            text-align: center;
            margin: 0 0 32px 0;
            max-width: 260px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 24px;
        }

        .detail-label {
            font-size: 14px;
            color: var(--muted);
        }

        .detail-value {
            font-size: 14px;
            font-weight: 500;
            text-align: right;
            color: var(--text);
        }

        .detail-sub {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-top: 4px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: var(--border);
            margin-bottom: 24px;
        }

        .done-btn {
            width: 100%;
            padding: 16px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 600;
            font-size: 16px;
            margin-top: 24px;
            cursor: pointer;
        }

        .header-back {
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            margin-right: 16px;
            text-decoration: none;
            color: var(--text);
        }

        /* Accordion Style */
        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .accordion-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        .accordion-icon {
            font-size: 12px;
            transition: transform 0.3s;
        }

        .accordion-icon.open {
            transform: rotate(180deg);
        }

        .accordion-content {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            display: none;
            /* Hidden by default */
            margin-bottom: 24px;
        }

        .accordion-content.open {
            display: block;
        }

        .accordion-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .accordion-row:last-child {
            margin-bottom: 0;
        }

        .accordion-label {
            font-size: 13px;
            color: var(--muted);
        }

        .accordion-value {
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
        }

        .status-pill {
            background: var(--text);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <main class="viewport">
        <section class="device-shell">
            <header class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>

            <section class="screen">
                <div class="screen-header">
                    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                        <a href="receipts.html" class="header-back">Back</a>
                        <span style="font-size: 14px; font-weight: 500;">Support</span>
                        <!-- Text label instead of icon -->
                    </div>
                </div>

                <div class="receipt-container">
                    <div class="success-icon">Success</div>
                    <h2 class="success-title">Transfer State</h2>
                    <p class="success-subtitle">Transfer Success Message</p>

                    <div class="divider"></div>

                    <div class="detail-row">
                        <span class="detail-label">Transfer Amount</span>
                        <span class="detail-value">Amount</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Recipient</span>
                        <div class="detail-value">
                            Recipient Name
                            <span class="detail-sub">Transaction Type</span>
                        </div>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">Date & time</span>
                        <span class="detail-value">Date Time</span>
                    </div>

                    <div class="detail-row">
                        <span class="detail-label">No. Ref</span>
                        <span class="detail-value">Reference Number</span>
                    </div>

                    <!-- Accordion Section -->
                    <div class="accordion-header" onclick="toggleAccordion()">
                        <span class="accordion-title">See Detail</span>
                        <span class="accordion-icon" id="acc-icon">â–¼</span>
                    </div>

                    <div class="accordion-content" id="acc-content">
                        <div class="accordion-row">
                            <span class="accordion-label">Payment Method</span>
                            <span class="accordion-value">Payment Method</span>
                        </div>
                        <div class="accordion-row">
                            <span class="accordion-label">Transaction ID</span>
                            <span class="accordion-value">Transaction ID</span>
                        </div>
                        <div class="accordion-row">
                            <span class="accordion-label">Status</span>
                            <span class="status-pill">Status</span>
                        </div>
                    </div>

                    <button class="done-btn" onclick="window.location.href='receipts.html'">Done</button>
                </div>
            </section>

            <nav class="bottom-nav" aria-label="Primary">
                <a href="index.html">Home</a>
                <a href="history.html">Bidding</a>
                <a href="wallet.html">Wallet</a>
                <a href="profile.html">Profile</a>
            </nav>
        </section>
    </main>

    <script>
        function toggleAccordion() {
            const content = document.getElementById('acc-content');
            const icon = document.getElementById('acc-icon');

            if (content.style.display === 'block') {
                content.style.display = 'none';
                icon.classList.remove('open');
            } else {
                content.style.display = 'block';
                icon.classList.add('open');
            }
        }
    </script>
</body>

</html>
