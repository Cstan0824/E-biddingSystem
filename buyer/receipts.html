<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Receipts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-back {
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            margin-right: 16px;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Combined Card Container */
        .receipts-container-card {
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.03);
        }

        /* Summary Section (Top of Card) */
        .summary-section {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--border);
        }

        .summary-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .summary-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0 0 4px 0;
            color: var(--text);
        }

        .summary-subtitle {
            font-size: 13px;
            color: var(--muted);
            margin: 0;
        }

        /* Receipt Item (Bottom of Card) */
        .receipt-item {
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .receipt-item:hover {
            background-color: #f9f9f9;
        }

        .receipt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .receipt-title {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
            color: var(--text);
        }

        .receipt-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
        }

        .receipt-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .receipt-date {
            font-size: 13px;
            color: var(--muted);
        }

        .receipt-status {
            font-size: 13px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <main class="viewport">
        <section class="device-shell">


            <section class="screen">
                <div class="screen-header" style="justify-content: flex-start; gap: 8px;">
                    <a href="profile.html" class="header-back">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7" />
                        </svg>
                    </a>
                    <h1 style="margin: 0; font-size: 18px; font-weight: 600;">My Receipts</h1>
                </div>

                <div class="receipts-container-card">
                    <div class="summary-section">
                        <div class="summary-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                                <line x1="8" y1="6" x2="16" y2="6"></line>
                                <line x1="8" y1="10" x2="16" y2="10"></line>
                                <path d="M16 14h-8"></path>
                                <path d="M12 18h-4"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="summary-title">All Receipts</h2>
                            <p class="summary-subtitle">Total receipts count</p>
                        </div>
                    </div>

                    <div class="receipt-item" onclick="window.location.href='receipt-detail.html'">
                        <div class="receipt-header">
                            <h3 class="receipt-title">Product Name</h3>
                            <span class="receipt-price">Price Amount</span>
                        </div>
                        <div class="receipt-footer">
                            <span class="receipt-date">Date</span>
                            <span class="receipt-status">Paid</span>
                        </div>
                    </div>

                    <div class="receipt-item" onclick="window.location.href='receipt-detail.html'">
                        <div class="receipt-header">
                            <h3 class="receipt-title">Product Name</h3>
                            <span class="receipt-price">Price Amount</span>
                        </div>
                        <div class="receipt-footer">
                            <span class="receipt-date">Date</span>
                            <span class="receipt-status">Paid</span>
                        </div>
                    </div>

                    <div class="receipt-item" onclick="window.location.href='receipt-detail.html'">
                        <div class="receipt-header">
                            <h3 class="receipt-title">Product Name</h3>
                            <span class="receipt-price">Price Amount</span>
                        </div>
                        <div class="receipt-footer">
                            <span class="receipt-date">Date</span>
                            <span class="receipt-status">Paid</span>
                        </div>
                    </div>
                </div>

                <nav class="bottom-nav" aria-label="Primary">
                    <a href="index.html">Home</a>
                    <a href="history.html">Active</a>
                    <a href="receipts.html" class="active">History</a>
                    <a href="wallet.html">Wallet</a>
                    <a href="profile.html">Profile</a>
                </nav>
            </section>
        </section>
    </main>
</body>

</html>
