<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .header-back {
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            margin-right: 16px;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
        }

        .filter-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .filter-pill {
            padding: 8px 20px;
            border-radius: 20px;
            background: #f5f5f5;
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border);
            cursor: pointer;
            white-space: nowrap;
        }

        .filter-pill.active {
            background: var(--text);
            color: white;
            border-color: var(--text);
        }

        .date-header {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 12px;
        }

        .transaction-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 14px;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-title {
            font-size: 14px;
            font-weight: 500;
            margin: 0 0 4px 0;
            color: var(--text);
        }

        .transaction-time {
            font-size: 12px;
            color: var(--muted);
        }

        .transaction-amount {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            /* B&W: Green/Red distinction removed for Strict B&W unless specified otherwise, ref image had green but request said "make it like a draft" and "dont apply coloring" */
        }

        .transaction-amount.positive {
            color: var(--text);
        }

        .transaction-arrow {
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <main class="viewport">
        <section class="device-shell">


            <section class="screen">
                <div class="screen-header">
                    <div style="display: flex; align-items: center;">
                        <a href="wallet.html" class="header-back">Back</a>
                        <h2>Transaction History</h2>
                    </div>
                </div>

                <div class="filter-container">
                    <div class="filter-pill active">All</div>
                    <div class="filter-pill">Filter</div>
                    <div class="filter-pill">Filter</div>
                    <div class="filter-pill">Filter</div>
                </div>

                <div class="date-header">Date of Transaction</div>

                <div class="transaction-card">
                    <div class="transaction-icon">Icon</div>
                    <div class="transaction-info">
                        <h3 class="transaction-title">Transaction Title</h3>
                        <span class="transaction-time">Date and Time of Transaction</span>
                    </div>
                    <div style="text-align: right;">
                        <div class="transaction-amount positive">RMXXXX.XX</div>
                    </div>
                    <div class="transaction-arrow"></div>
                </div>

                <div class="transaction-card">
                    <div class="transaction-icon">Icon</div>
                    <div class="transaction-info">
                        <h3 class="transaction-title">Transaction Title</h3>
                        <span class="transaction-time">Date and Time of Transaction</span>
                    </div>
                    <div style="text-align: right;">
                        <div class="transaction-amount positive">RMXXXX.XX</div>
                    </div>
                    <div class="transaction-arrow"></div>
                </div>

            </section>

            <nav class="bottom-nav" aria-label="Primary">
                <a href="index.html">Home</a>
                <a href="history.html">Active</a>
                <a href="receipts.html">History</a>
                <a href="wallet.html" class="active">Wallet</a>
                <a href="profile.html">Profile</a>
            </nav>
        </section>
    </main>
</body>

</html>
