<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - WinBid</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="viewport">


        <div class="content">
            <div class="back-header">
                <a href="index.html" class="back-link">Back</a>
            </div>

            <div class="logo-section">
                <div class="logo-text">LOGO</div>
            </div>

            <div class="stepper">
                <div class="step-circle active">1</div>
                <div class="step-line"></div>
                <div class="step-circle">2</div>
                <div class="step-line"></div>
                <div class="step-circle">3</div>
            </div>

            <div style="height: 24px;"></div> <!-- Spacer instead of icon -->

            <h1 class="page-title">Forgot Password?</h1>
            <p class="page-subtitle" style="margin-left: 20px; margin-right: 20px;">
                Enter your email and we'll send you an OTP to reset your password
            </p>

            <form>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <input type="email" class="form-input" placeholder="example@example.com">
                    </div>
                </div>

                <p style="font-size: 12px; color: var(--muted-color); margin-bottom: 24px;">
                    Enter your email address
                </p>

                <button type="button" class="btn-primary" onclick="location.href='otp.html'">Send OTP</button>
            </form>

            <p class="footer-text" style="font-size: 12px; margin-top: auto;">
                Resetting password for Buyer account
            </p>
        </div>
    </div>
</body>

</html>
