<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WinBid</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="viewport">
        <div class="status-bar">
            <span>9:41</span>
            <div style="display: flex; gap: 4px;">
                <span>●</span><span>●</span><span>●</span>
            </div>
        </div>

        <div class="content">
            <div class="back-header">
                <a href="index.html" class="back-link">Back</a>
            </div>

            <div class="logo-section">
                <div class="logo-text">LOGO</div>
            </div>

            <!-- Stepper -->
            <div class="stepper">
                <div class="step-circle active">1</div>
                <div class="step-line active"></div>
                <div class="step-circle active">2</div>
                <div class="step-line active"></div>
                <div class="step-circle active">3</div>
            </div>

            <div style="height: 24px;"></div>

            <h1 class="page-title">Reset Password</h1>
            <p class="page-subtitle">Enter your new password</p>

            <form>
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="Enter new password">
                    </div>
                    <p style="font-size: 11px; color: var(--muted-color); margin-top: 4px;">Must be at least 6
                        characters</p>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" class="form-input" placeholder="Re-enter new password">
                    </div>
                </div>

                <button type="button" class="btn-primary"
                    onclick="alert('Password Reset Successful!'); window.location.href='index.html'">Reset
                    Password</button>
            </form>

            <p class="footer-text" style="font-size: 12px; margin-top: auto;">
                Resetting password for Buyer account
            </p>
        </div>
    </div>
</body>

</html>
