<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="viewport">
        <section class="device-shell">
            <section class="screen">
                <!-- Header -->
                <div class="screen-header">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div class="brand-logo-box">LOGO</div>
                    </div>
                    <button class="header-text-btn">Notification</button>
                </div>

                <!-- Search -->
                <div class="search-row">
                    <div class="search-input-container">
                        <input type="text" class="search-input-modern" placeholder="Search session placeholders">
                    </div>
                    <button class="filter-btn">
                        Filter
                    </button>
                </div>

                <!-- Tabs (Active/Ended) -->
                <div style="display: flex; gap: 8px; margin-bottom: 20px;">
                    <button
                        style="flex: 1; background: #333; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 8px; font-weight: 600; font-size: 14px;">Active</button>
                    <button
                        style="flex: 1; background: #fff; color: #333; border: 1px solid #ddd; padding: 10px; border-radius: 8px; font-weight: 500; font-size: 14px;">Ended</button>
                </div>

                <!-- Categories -->
                <div class="category-scroll">
                    <button class="cat-pill active">All</button>
                    <button class="cat-pill">Category</button>
                    <button class="cat-pill">Category</button>
                </div>

                <!-- Listings -->
                <div class="listings">
                    <!-- Product 1 -->
                    <article class="product-card-h" onclick="location.href='session-details.html'"
                        style="cursor: pointer;">
                        <div class="prod-img-box">
                            <span class="tag-overlay">Category</span>
                            IMAGE
                        </div>
                        <div class="prod-details">
                            <div
                                style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px;">
                                <h3 class="prod-title" style="margin: 0; flex: 1; padding-right: 8px;">Product Name</h3>
                                <span class="status-badge-active">Status</span>
                            </div>

                            <div class="prod-meta-label">Current Bid</div>
                            <div class="price-row">
                                <span class="price-current">RM XXX.XX</span>
                            </div>

                            <div
                                style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 4px;">
                                <span class="prod-stock" style="margin: 0; font-size: 11px;">Time Left</span>
                                <span class="bid-count">No of Bidders</span>
                            </div>
                        </div>
                    </article>

                    <!-- Product 2 -->
                    <article class="product-card-h" onclick="location.href='session-details-empty.html'"
                        style="cursor: pointer;">
                        <div class="prod-img-box">
                            <span class="tag-overlay">Category</span>
                            IMAGE
                        </div>
                        <div class="prod-details">
                            <div
                                style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px;">
                                <h3 class="prod-title" style="margin: 0; flex: 1; padding-right: 8px;">Product Name</h3>
                                <span class="status-badge-active">Status</span>
                            </div>

                            <div class="prod-meta-label">Current Bid</div>
                            <div class="price-row">
                                <span class="price-current">RM XXX.XX</span>
                            </div>

                            <div
                                style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 4px;">
                                <span class="prod-stock" style="margin: 0; font-size: 11px;">Time Left</span>
                                <span class="bid-count">No of Bidders</span>
                            </div>
                        </div>
                    </article>
                </div>

                <!-- Bottom Navigation -->
                <nav class="bottom-nav">
                    <a href="index.html" class="nav-item active">Home</a>
                    <a href="products.html" class="nav-item">Products</a>
                    <a href="goLive.html" class="nav-item">Start<br>Session</a>
                    <a href="orders.html" class="nav-item">Orders</a>
                    <a href="profile.html" class="nav-item">Profile</a>
                </nav>
            </section>
        </section> <!-- End device-shell -->
    </main>
</body>

</html>
