<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="viewport">
        <section class="device-shell">
            <!-- Status Bar -->
            <header class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>

            <section class="screen">
                <!-- Header with Back -->
                <div class="screen-header" style="justify-content: flex-start; gap: 12px; margin-bottom: 24px;">
                    <a href="orders.html" class="back-btn">Back</a>
                    <div>
                        <h1 style="font-size: 16px; font-weight: 600; margin: 0;">Order Details</h1>
                        <p style="font-size: 12px; color: var(--muted-color); margin: 0;">Order Ref No</p>
                    </div>
                </div>

                <!-- Product Card -->
                <div class="order-detail-card" style="display: flex; gap: 12px; padding: 12px;">
                    <div class="card-image-area" style="width: 80px; height: 80px; position: relative;">
                        <span class="pill-tag" style="top: 4px; left: 4px; font-size: 8px;">Category</span>
                        IMAGE
                    </div>
                    <div style="flex: 1;">
                        <div
                            style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 4px;">
                            <h3 style="font-size: 14px; font-weight: 600; margin: 0;">Product Name</h3>
                            <span
                                style="background: transparent; border: 1px solid var(--text-color); color: var(--text-color); font-size: 10px; padding: 2px 6px; border-radius: 12px;">Status</span>
                        </div>
                        <p style="font-size: 11px; color: var(--muted-color); margin: 0 0 4px;">Buyer Name</p>
                        <p style="font-size: 14px; font-weight: 600; color: var(--text-color); margin: 0 0 8px;">RM
                            XXX.XX</p>
                        <div
                            style="display: flex; justify-content: space-between; font-size: 11px; color: var(--muted-color);">
                            <span>Order Time</span>
                            <span>Quantity</span>
                        </div>
                    </div>
                </div>

                <!-- Delivery Address -->
                <div class="order-detail-card">
                    <div
                        style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px; color: var(--text-color);">
                        <div
                            style="width: 16px; height: 16px; border: 1px solid var(--text-color); border-radius: 50%;">
                        </div>
                        <!-- Icon Placeholder -->
                        <h3 style="font-size: 14px; font-weight: 500; margin: 0; color: var(--text-color);">Delivery
                            Address</h3>
                    </div>
                    <div style="background: #f9f9f9; padding: 12px; border-radius: 8px;">
                        <p style="font-weight: 500; margin: 0 0 4px; font-size: 13px;">Order Receipient</p>
                        <p style="color: var(--muted-color); margin: 0; font-size: 12px;">Address</p>
                    </div>
                </div>

                <!-- Payment Summary -->
                <div class="order-detail-card">
                    <div
                        style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px; color: var(--text-color);">
                        <div
                            style="width: 16px; height: 12px; border: 1px solid var(--text-color); border-radius: 2px;">
                        </div>
                        <!-- Icon Placeholder -->
                        <h3 style="font-size: 14px; font-weight: 500; margin: 0; color: var(--text-color);">Payment
                            Summary</h3>
                    </div>

                    <div class="summary-row">
                        <span>Item Total</span>
                        <span style="color: var(--text-color);">RM XXX.XX</span>
                    </div>
                    <div class="summary-row"
                        style="margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 12px;">
                        <span>Delivery Fee</span>
                        <span style="color: var(--text-color);">RM XXX.XX</span>
                    </div>
                    <div class="summary-row">
                        <span style="font-weight: 500; color: var(--text-color);">Total Amount</span>
                        <span style="font-weight: 600; color: var(--text-color); font-size: 14px;">RM XXX.XX</span>
                    </div>
                </div>

                <!-- Action Button -->
                <button class="primary-btn"
                    style="background: #fff; color: var(--text-color); border: 1px solid var(--border-color); margin-top: 16px;">
                    Mark as Delivered
                </button>

            </section>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <a href="index.html" class="nav-item">Home</a>
                <a href="products.html" class="nav-item">Products</a>
                <a href="goLive.html" class="nav-item">Start Session</a>
                <a href="orders.html" class="nav-item">Orders</a>
                <a href="profile.html" class="nav-item">Profile</a>
            </nav>
        </section>
    </main>
</body>

</html>
