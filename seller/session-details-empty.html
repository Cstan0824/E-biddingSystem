<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
</head>

<body>
    <main class="viewport">
        <section class="device-shell">
            <!-- Status Bar -->
            <header class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>

            <section class="screen">
                <!-- Header with Back -->
                <div class="screen-header" style="justify-content: flex-start; gap: 12px; margin-bottom: 24px;">
                    <a href="index.html" class="back-btn">Back</a>
                    <div>
                        <h1 style="font-size: 16px; font-weight: 600; margin: 0;">Session Details</h1>
                    </div>
                </div>

                <!-- Hero Image -->
                <div class="session-hero">
                    <span class="countdown-pill"
                        style="position: absolute; top: 12px; right: 12px; background: #fff; color: var(--text-color); border: 1px solid var(--border-color); padding: 4px 12px; border-radius: 12px; font-size: 11px; font-weight: 500;">Ended</span>
                    <div
                        style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: var(--muted-color);">
                        IMAGE</div>
                </div>

                <!-- Title & Status -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h2 style="font-size: 18px; font-weight: 600; margin: 0;">Product Name</h2>
                    <span
                        style="background: #f5f5f5; color: var(--text-color); padding: 4px 12px; border-radius: 16px; font-size: 11px; font-weight: 500;">Ended</span>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid-colorful"
                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px;">
                    <div class="stat-card-color"
                        style="background: #fff; border: 1px solid var(--border-color); padding: 16px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <span class="stat-label-c"
                            style="font-size: 12px; color: var(--muted-color); margin-bottom: 4px;">Current Bid</span>
                        <span class="stat-val-c" style="font-size: 16px; font-weight: 600;">RM XXX.XX</span>
                    </div>
                    <div class="stat-card-color"
                        style="background: #fff; border: 1px solid var(--border-color); padding: 16px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <span class="stat-label-c"
                            style="font-size: 12px; color: var(--muted-color); margin-bottom: 4px;">Quantity</span>
                        <span class="stat-val-c" style="font-size: 16px; font-weight: 600;">XX</span>
                    </div>
                    <div class="stat-card-color"
                        style="background: #fff; border: 1px solid var(--border-color); padding: 16px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <span class="stat-label-c"
                            style="font-size: 12px; color: var(--muted-color); margin-bottom: 4px;">Active Bidder</span>
                        <span class="stat-val-c" style="font-size: 16px; font-weight: 600;">XX</span>
                    </div>
                    <div class="stat-card-color"
                        style="background: #fff; border: 1px solid var(--border-color); padding: 16px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <span class="stat-label-c"
                            style="font-size: 12px; color: var(--muted-color); margin-bottom: 4px;">Winner</span>
                        <span class="stat-val-c" style="font-size: 16px; font-weight: 600;">-</span>
                    </div>
                </div>

                <!-- Alert Box -->
                <div class="status-alert"
                    style="background: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 12px; padding: 24px; text-align: center; margin-bottom: 24px;">
                    <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px;">No bids received</div>
                    <div style="font-size: 12px; color: var(--muted-color);">You can start a new bidding cycle for this
                        product</div>
                </div>

                <!-- Action Button -->
                <button class="primary-btn"
                    style="background: #fff; color: var(--text-color); border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%;">
                    Start New Cycle
                </button>

            </section>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <a href="index.html" class="nav-item">Home</a>
                <a href="products.html" class="nav-item">Products</a>
                <a href="goLive.html" class="nav-item">Start Session</a>
                <a href="orders.html" class="nav-item">Orders</a>
                <a href="profile.html" class="nav-item">Profile</a>
            </nav>
        </section>
    </main>
</body>

</html>
