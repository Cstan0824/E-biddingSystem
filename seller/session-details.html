<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .session-hero {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
            background: #eee;
            height: 200px;
        }

        .countdown- pill {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
        }

        .stats-grid-colorful {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card-color {
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .stat-card-orange {
            background: #fff8e1;
            color: #ff8f00;
        }

        .stat-card-purple {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .stat-card-blue {
            background: #e3f2fd;
            color: #1976d2;
        }

        .stat-label-c {
            font-size: 11px;
            color: var(--muted-color);
            margin-bottom: 4px;
        }

        .stat-val-c {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .bid-history-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 15px;
        }

        .bid-card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .bid-card.highest {
            border: 1px solid #ff5722;
        }
    </style>
</head>

<body>
    <main class="viewport">
        <section class="device-shell">
            <!-- Status Bar -->
            <header class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>

            <section class="screen">
                <!-- Header with Back -->
                <div class="screen-header" style="justify-content: flex-start; gap: 12px; margin-bottom: 24px;">
                    <a href="index.html" class="back-btn">Back</a>
                    <div>
                        <h1 style="font-size: 16px; font-weight: 600; margin: 0;">Session Details</h1>
                    </div>
                </div>

                <!-- Hero Image -->
                <div class="session-hero">
                    <span class="countdown-pill"
                        style="border:1px solid var(--border-color); border-radius:12px; background: #fff; color: var(--text-color); border: 1px solid var(--border-color);">Time Left</span>
                    <div
                        style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: var(--muted-color);">
                        IMAGE</div>
                </div>

                <!-- Title & Status -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h2 style="font-size: 18px; font-weight: 600; margin: 0;">Product Name</h2>
                    <span
                        style="background: #fff; color: var(--text-color); border: 1px solid var(--border-color); padding: 4px 12px; border-radius: 16px; font-size: 11px; font-weight: 500;">Active</span>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid-colorful">
                    <div class="stat-card-color" style="background: #fff; border: 1px solid var(--border-color);">
                        <span class="stat-label-c">Current Bid</span>
                        <span class="stat-val-c">RM XXX.XX</span>
                    </div>
                    <div class="stat-card-color" style="background: #fff; border: 1px solid var(--border-color);">
                        <span class="stat-label-c">Quantity</span>
                        <span class="stat-val-c">XX</span>
                    </div>
                    <div class="stat-card-color" style="background: #fff; border: 1px solid var(--border-color);">
                        <span class="stat-label-c">Active Bidder</span>
                        <span class="stat-val-c">XX</span>
                    </div>
                    <div class="stat-card-color" style="background: #fff; border: 1px solid var(--border-color);">
                        <span class="stat-label-c">Winning Bidder</span>
                        <span class="stat-val-c">Bidder Name</span>
                    </div>
                </div>

                <!-- Action Button -->
                <button class="primary-btn"
                    style="background: #fff; color: var(--text-color); border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 24px;">
                    Extend Time (+24h)
                </button>

                <!-- Bid History -->
                <div class="bid-history-header">
                    Bid History
                </div>

                <div class="bid-card highest" style="border: 1px solid var(--border-color);">
                    <div>
                        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 2px;">
                            <span style="font-weight: 600; font-size: 14px;">Bidder Name</span>
                            <span
                                style="background: #fff; color: var(--text-color); border: 1px solid var(--border-color); font-size: 10px; padding: 2px 8px; border-radius: 10px;">Highest</span>
                        </div>
                        <span style="font-size: 11px; color: var(--muted-color);">XXm ago</span>
                    </div>
                    <span style="font-weight: 600;">RM XXX.XX</span>
                </div>

                <div class="bid-card">
                    <div>
                        <div style="font-weight: 600; font-size: 14px; margin-bottom: 2px;">Bidder Name</div>
                        <span style="font-size: 11px; color: var(--muted-color);">XXm ago</span>
                    </div>
                    <span style="font-weight: 600;">RM XXX.XX</span>
                </div>

                <div class="bid-card">
                    <div>
                        <div style="font-weight: 600; font-size: 14px; margin-bottom: 2px;">Bidder Name</div>
                        <span style="font-size: 11px; color: var(--muted-color);">XXh ago</span>
                    </div>
                    <span style="font-weight: 600;">RM XXX.XX</span>
                </div>

            </section>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <a href="index.html" class="nav-item">Home</a>
                <a href="products.html" class="nav-item">Products</a>
                <a href="goLive.html" class="nav-item">Start Session</a>
                <a href="orders.html" class="nav-item">Orders</a>
                <a href="profile.html" class="nav-item">Profile</a>
            </nav>
        </section>
    </main>
</body>

</html>
